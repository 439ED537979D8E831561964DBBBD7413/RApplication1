buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'android-apt'


repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.rawalinfocom.rcontact"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 3
        versionName "1.0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
    lintOptions {
        checkAllWarnings false
    }

    packagingOptions {
        pickFirst 'META-INF/LICENSE'
    }
}

final SUPPORT_LIBRARY_VERSION = '25.3.1'
final PLAY_SERVICES_VERSION = '10.2.6'
final JACKSON_CORE_VERSION = '2.8.3'
final BUTTER_KNIFE_VERSION = '8.4.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    /* androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })*/

    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }

    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:support-v4:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:palette-v7:$SUPPORT_LIBRARY_VERSION"

    compile "com.google.android.gms:play-services-gcm:$PLAY_SERVICES_VERSION"
    compile "com.google.firebase:firebase-messaging:$PLAY_SERVICES_VERSION"
    compile "com.google.android.gms:play-services-auth:$PLAY_SERVICES_VERSION"
    compile "com.google.android.gms:play-services-plus:$PLAY_SERVICES_VERSION"
    compile "com.google.android.gms:play-services-maps:$PLAY_SERVICES_VERSION"
    compile "com.google.android.gms:play-services-places:$PLAY_SERVICES_VERSION"

    compile "com.fasterxml.jackson.core:jackson-core:$JACKSON_CORE_VERSION"
    compile "com.fasterxml.jackson.core:jackson-databind:$JACKSON_CORE_VERSION"
    compile "com.fasterxml.jackson.core:jackson-annotations:$JACKSON_CORE_VERSION"

    compile "com.jakewharton:butterknife:$BUTTER_KNIFE_VERSION"
    apt "com.jakewharton:butterknife-compiler:$BUTTER_KNIFE_VERSION"


    compile project(path: ':linkedin-sdk')
    //    compile 'com.android.support.test.espresso:espresso-core:2.2.2'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'com.facebook.android:facebook-android-sdk:4.17.0'
    compile 'com.android.support:multidex:1.0.1'
//    compile 'com.android.support.constraint:constraint-layout:1.0.0'
    compile 'com.flipkart.zjsonpatch:zjsonpatch:0.3.0'
    compile 'me.leolin:ShortcutBadger:1.1.16@aar'
    testCompile 'junit:junit:4.12'
    debugCompile 'com.amitshekhar.android:debug-db:0.4.0'
}

apply plugin: 'com.google.gms.google-services'